<!DOCTYPE html>
<html>
  <head>
    <title>Home | Day Dreamers</title>

    <!-- meta -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- css files -->
    <link rel="stylesheet" href="build/style.css" />

    <!-- css.gg -->
    <link href="https://css.gg/css" rel="stylesheet" />
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="relative font-sans antialiased dark:bg-gray-900 bg-primaryLight">
    <section class="">
      <div
        class="flex flex-row items-center justify-between w-11/12 h-40 mx-auto mb-4"
      >
        <div class="p-6 pl-5">
          <h2 class="text-gray-50">
            <span class="block text-3xl font-medium tracking-wide uppercase"
              >Events</span
            >
            <span
              class="block text-lg font-semibold tracking-wider text-gray-100 capitalize"
              >a Few of our recent events</span
            >
          </h2>
        </div>
        <div class="p-3 lg:hidden">
          <a
            href="/public/index.html"
            class="flex items-center justify-center w-10 h-10 text-center transition-colors duration-300 border-2 rounded-full text-gray-50 hover:text-primaryLight hover:bg-gray-50 border-gray-50"
            ><i class="gg-arrow-left"></i
          ></a>
        </div>
      </div>
      <div
        class="z-10 w-11/12 h-screen mx-auto mb-6 -mt-6 overflow-hidden bg-white rounded-3xl dark:bg-gray-800"
      >
        <div class="w-1/2 h-full overflow-hidden">
          <div
            class="box-content w-full h-full space-y-4 overflow-y-auto pr-36 whitespace-nowrap"
          >
            <span class="block w-full bg-purple-400 h-44"></span>
            <span class="block w-full bg-purple-400 h-44"></span>
            <span class="block w-full bg-purple-400 h-44"></span>
            <span class="block w-full bg-purple-400 h-44"></span>
            <span class="block w-full bg-purple-400 h-44"></span>
            <span class="block w-full bg-purple-400 h-44"></span>
            <span class="block w-full bg-purple-400 h-44"></span>
            <span class="block w-full bg-purple-400 h-44"></span>
            <span class="block w-full bg-purple-400 h-44"></span>
            <span class="block w-full bg-purple-400 h-44"></span>
            <span class="block w-full bg-purple-400 h-44"></span>
          </div>
        </div>
      </div>
    </section>
    <script defer src="build/script.js"></script>
  </body>
</html>
